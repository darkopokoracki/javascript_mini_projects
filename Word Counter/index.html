<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>

        <form class="word-form">
            <label for="word">Type a word: </label>
            <input type="text" id="word" placeholder="type a word...">
        </form>

        <form class="check-form">
            <input type="radio" id="space" name="word_counter">
            <label for="space">Count With Spaces</label><br>
            
            <input type="radio" id="no-space" name="word_counter">
            <label for="no-space">Count Without Spaces</label><br>
        </form>

        <div class="alert d_none">
            <span class="closebtn">&times;</span>
            Type a word and check one checkbox!
        </div>

        <button type="button" id="count-btn">Count</button>
        
        <p id="result">0</p>


        <script src="app.js"></script>
</body>
</html>
