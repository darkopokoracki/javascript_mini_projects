<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/tabela.css">
    <title>Tabela</title>
</head>
<body>

    <header>
        <a href="index.html">
            <i class="fas fa-home"></i>
        </a>

        <h1>Tabela filmova</h1>
    </header>



    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>ID</th>
            <th>Naziv</th>
            <th>Zanr</th>
            <th>Godiste</th>
            <th>IMDB</th>
        </tr>

        <tr>
            <td>2</td>
            <td>The 100</td>
            <td>Naucna fantastika</td>
            <td>2014</td>
            <td>7.6</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Outer Banks</td>
            <td>Misterija</td>
            <td>2020</td>
            <td>7.4</td>
        </tr>

        <tr>
            <td>1</td>
            <td>Locke & key</td>
            <td>Horor</td>
            <td>2019</td>
            <td>7.5</td>
        </tr>
    </table>

    <h1>Nacin sortiranja: </h1>
    <div class="nacin-sortiranja">
        <button class="klik-sort" id="sort-id">ID</button>
        <button class="klik-sort" id="sort-naziv">Naziv</button>
        <button class="klik-sort" id="sort-zanr">Zanr</button>
        <button class="klik-sort" id="sort-godiste">Godiste</button>
        <button class="klik-sort" id="sort-imdb">IMDB</button>
    </div>


    <form id="forma" style="color: white;">
        <p>
            <label for="id">ID</label>
            <input type="number" id="id">
        </p>

        <p>
            <label for="naziv">Naziv</label>
            <input type="text" id="naziv">
        </p>

        <p>
            <label for="zanr">Zanr</label>
            <input type="text" id="zanr">
        </p>

        <p>
            <label for="godiste">Godiste</label>
            <input type="number" id="godiste">
        </p>

        <p>
            <label for="id">imdb</label>
            <input type="text" id="imdb">
        </p>

        <button type="button" onclick="dodajRed()">Dodaj red</button>
    </form>

    <script src="js/tabela.js"></script>
</body>
</html>
