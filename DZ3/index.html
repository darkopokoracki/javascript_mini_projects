<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Filmovi</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Filmovi</h1>
        <div class="tajmer-validacija d_none">
            <div class="tajmer-title">
                <div>
                    <h4 class="text-warning">Validacija</h4>
                    <p class="text-primary">Izracunaj vrednost izraza: </p>
                </div>
                <h2 id="timer"></h2>
            </div>
            <div class="izraz">
                <span id="prvi_broj" class="">prvi broj</span>
                <span id="operacija">operacija</span>
                <span id="drugi_broj">drugi broj</span>
                <span id="znak_jednako">=</span>
                <input type="text" id="rezultat" class="form-control-lg">
                <input type="submit" value="Posalji odgovor" class="btn btn-success btn-lg" id="odgovor-button">
            </div>
        </div>

        <form class="film-form">
            <div class="form-group mb-3">
                <label for="id">ID:</label>
                <div>
                    <input type="number" id="id" class="form-control-lg">
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="naziv">Naziv:</label>
                <div>
                    <input type="text" id="naziv" class="form-control-lg">
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="zanr">Zanr:</label>
                <div>
                    <input type="text" id="zanr" class="form-control-lg">
                </div>
            </div>


            <div class="form-group mb-3">
                <label for="reziser">Reziser:</label>
                <div>
                    <input type="text" id="reziser" class="form-control-lg">
                </div>
            </div>


            <div class="form-group mb-3">
                <label for="glavnaUloga">Glavna Uloga:</label>
                <div>
                    <input type="text" id="glavnaUloga" class="form-control-lg">
                </div>
            </div>


            <div class="form-group mb-3">
                <label for="imdb">IMDB:</label>
                <div>
                    <input type="text" id="imdb" class="form-control-lg">
                </div>
            </div>


            <div class="form-group mb-3">
                <label for="godina">Godina:</label>
                <div>
                    <input type="number" id="godina" class="form-control-lg">
                </div>
            </div>


            <div>
                <input type="submit" class="btn btn-success btn-lg" value="Dodaj novi film" id="film-submit">
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
